<div class="container h-100 bg-overlay">
    <div class="row pt-5 justify-content-center align-items-center">
        <app-count-down-timer [timeLimit]="timeLimit" ></app-count-down-timer>
    </div>
    <div class="row mt-5 mb-5 justify-content-center align-items-center">
        <button type="button" class="btn btn-primary" (click)="startTimer()" *ngIf="!isTimerStarted">Iniciar
            Timer</button>
        <button type="button" class="btn btn-danger" (click)="stopTimer()" *ngIf="isTimerStarted">Interromper
            Timer</button>
    </div>
</div>
